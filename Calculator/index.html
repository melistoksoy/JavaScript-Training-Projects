<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Andika&family=Merriweather:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="calculator">
    <div class="output">
        <div class="previous-operand"></div>
        <div class="current-operand"></div>
    </div>
    <button data-all-clear class="span-two">AC</button>
    <button data-del>DEL</button>
    <button data-op>รท</button>
    <button data-num>1</button>
    <button data-num>2</button>
    <button data-num>3</button>
    <button data-op>*</button>
    <button data-num>4</button>
    <button data-num>5</button>
    <button data-num>6</button>
    <button data-op>+</button>
    <button data-num>7</button>
    <button data-num>8</button>
    <button data-num>9</button>
    <button data-op>-</button>
    <button data-num>.</button>
    <button data-num>0</button>
    <button data-equal class="span-two">=</button>

</div>


    <script src="js/script.js"></script>
</body>
</html>
