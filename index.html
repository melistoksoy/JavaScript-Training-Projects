<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- Font Awesome -->
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;1,300&family=Shalimar&display=swap"
        rel="stylesheet">
    <!-- CSS Links -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    
    <div id="alert"></div>

    <div id="header">
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <h2 class="heading">Melis's To-Do List</h2>


                <form class="userForm">
                    <div>
                    <input id="txtItem" type="text" class="form-control" placeholder="What will you do today?"
                        aria-label="Recipient's username">

                    <button type="submit" id="btn">Add Item</button>
                    <div>
                        <select id="form-select" aria-label="Default select example">
                          
                            <option id="value" value="1" >All</option>
                            <option id="value" value="2" >Completed</option>
                            <option id="value" value="3" >Uncompleted</option>
                          </select>
                    </div>
                    <button type="submit" id="deleteAll" class="btn btn-danger btn-sm d-none"> Delete All</button>
                </div>
               
                </form>
                
          

                <div class="col-sm-8 offset-sm-2">
                    <ul class="list-group" id="userList">
                    </ul>
                </div>
            </div>
        </div>

    </div>






    <script src="js/todo.js"></script>

</body>

</html>
