<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Sinema Bilet Rezervasyon</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">
    <div class="screen"></div>
    <div class="row">
      <div class="seat"></div>
      <div class="seat reserved"></div>
      <div class="seat reserved"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>

    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>

    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>

    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat reserved"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>

    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat reserved"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>

  </div>
  <h1>Choose the movie</h1>
  <div class="movie-list">

    <select id="movie">
      <option value="20">Movie 1</option>
      <option value="25">Movie 2</option>
      <option value="30">Movie 3</option>

    </select>

  </div>
  <ul class="info">

    <li>
      <div class="seat selected"></div>
      <span>Selected</span>
    </li>

    <li>
      <div class="seat reserved"></div>
      <span>Reserved</span>
    </li>

    <li>
      <div class="seat "></div>
      <span>Empty</span>
    </li>
  </ul>

  <p class="text">
    <span id="count">1</span> adet koltuk için hesaplanan ücret <span id="amount">20</span> TL.
  </p>


  <script src="script.js" charset="utf-8"></script>
  <link rel="stylesheet" href="styles.css">

</body>

</html>
